    <script>
    (function() {
        var canvas = $('#canvas');
		
        if (!canvas[0].getContext) {
            $("#error").show();
            return false;
        }

        var width = canvas.width();
        var height = canvas.height();        
        canvas.attr("width", width);
        canvas.attr("height", height);

        var opts = {
            seed: {
                x: width / 2 - 20,
                color: "rgb(190, 26, 37)",
                scale: 2
            },
            branch: [
                [535, 680, 570, 250, 500, 200, 30, 100, [
                    [540, 500, 455, 417, 340, 400, 13, 100, [
                        [450, 435, 434, 430, 394, 395, 2, 40]
                    ]],
                    [550, 445, 600, 356, 680, 345, 12, 100, [
                        [578, 400, 648, 409, 661, 426, 3, 80]
                    ]],
                    [539, 281, 537, 248, 534, 217, 3, 40],
                    [546, 397, 413, 247, 328, 244, 9, 80, [
                        [427, 286, 383, 253, 371, 205, 2, 40],
                        [498, 345, 435, 315, 395, 330, 4, 60]
                    ]],
                    [546, 357, 608, 252, 678, 221, 6, 100, [
                        [590, 293, 646, 277, 648, 271, 2, 80]
                    ]]
                ]] 
            ],
            bloom: {
                num: 700,
                width: 1080,
                height: 650,
            },
            footer: {
                width: 1200,
                height: 5,
                speed: 10,
            }
        }

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;

        canvas.click(function(e) {
            playAudio();
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
                hold = 0; 
                canvas.unbind("click");
                canvas.unbind("mousemove");
                canvas.removeClass('hand');
            }
        }).mousemove(function(e) {
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canScale()) {
                seed.scale(0.95);
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canMove()) {
                seed.move(0, 2);
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.grow();
                $await(Jscex.Async.sleep(10));
            } while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.flower(2);
                $await(Jscex.Async.sleep(10));
            } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);

            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
            canvas.css("background", "#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
            $("#code").show().typewriter();
        }));
	    
        var runAsync = eval(Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());
            textAnimate().start();
        }));

        runAsync().start();
    })();
    </script>

<script>
    const birthdayDate = new Date(2026, 0, 15); // Jan 16
    let celebrationStarted = false;
  
    function updateCountdown() {
      const now = new Date();
      const diff = birthdayDate - now;
  
      if (diff <= 0 && !celebrationStarted) {
        celebrationStarted = true;
        startAdvancedCelebration();
        document.getElementById("clock").innerHTML = "üéâ IT'S YOUR BIRTHDAY üéâ";
        return;
      }
  
      if (diff > 0) {
        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff / 3600000) % 24);
        const m = Math.floor((diff / 60000) % 60);
        const s = Math.floor((diff / 1000) % 60);
        document.getElementById("clock").innerHTML =
          `${d} days ${h} hours ${m} minutes ${s} seconds`;
      }
    }
  
    setInterval(updateCountdown, 1000);
    updateCountdown();
  
    /* üéÜ ADVANCED 1-MIN CELEBRATION */
    function startAdvancedCelebration() {
      // Blow candle
      document.querySelector(".candle")?.classList.add("off");
  
      // Big text
      const msg = document.createElement("div");
      msg.id = "birthdayText";
      msg.innerHTML = "üéâ HAPPY BIRTHDAY üéâ";
      document.body.appendChild(msg);
  
      // Fireworks loop
      const fireworkInterval = setInterval(launchAdvancedFireworks, 600);
      const heartInterval = setInterval(launchHearts, 400);
      const confettiInterval = setInterval(launchConfetti, 700);
  
      // Stop everything after 60 seconds
      setTimeout(() => {
        clearInterval(fireworkInterval);
        clearInterval(heartInterval);
        clearInterval(confettiInterval);
        msg.remove();
      }, 60000);
    }
  
    function launchAdvancedFireworks() {
      for (let i = 0; i < 6; i++) {
        const f = document.createElement("div");
        f.className = "firework big";
        f.style.left = Math.random() * window.innerWidth + "px";
        f.style.top = Math.random() * window.innerHeight + "px";
        f.style.background =
          `radial-gradient(circle, hsl(${Math.random()*360},100%,60%), transparent)`;
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 2500);
      }
    }
  
    function launchHearts() {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "üíñ";
      h.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }
  
    function launchConfetti() {
      for (let i = 0; i < 4; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.background =
          `hsl(${Math.random()*360},100%,60%)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }
  </script>
  
  
<script>
    document.getElementById("cake").addEventListener("click", () => {
